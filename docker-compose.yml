version: '3.8'

services:
  api:
    build: .
    container_name: biometric_api
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=sqlite:///./sql_app.db
      - SECRET_KEY=changethisforproduction
      - ENCRYPTION_KEY=changethisforproduction
      - DEBUG=True
    restart: unless-stopped
